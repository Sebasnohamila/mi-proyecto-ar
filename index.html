<!DOCTYPE html>
<html>
<head>
    <title>AR Video Fix + Gestures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white; font-family: sans-serif;
        }
        #debug-console {
            position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.5); 
            color: yellow; z-index: 10000; padding: 5px; pointer-events: none;
        }
        #start-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ef2d5e; color: white;
            border: none; border-radius: 5px; z-index: 10001; display: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }
    </style>

    <script>
        // Componente para detectar gestos (toques en pantalla)
        AFRAME.registerComponent("gesture-detector", {
            schema: { element: { default: "" } },
            init: function() {
                this.targetElement = this.data.element && document.querySelector(this.data.element);
                if (!this.targetElement) { this.targetElement = this.el; }
                this.internalState = { previousState: null };
                this.emitGestureEvent = this.emitGestureEvent.bind(this);
                this.targetElement.addEventListener("touchstart", this.emitGestureEvent);
                this.targetElement.addEventListener("touchend", this.emitGestureEvent);
                this.targetElement.addEventListener("touchmove", this.emitGestureEvent);
            },
            remove: function() {
                this.targetElement.removeEventListener("touchstart", this.emitGestureEvent);
                this.targetElement.removeEventListener("touchend", this.emitGestureEvent);
                this.targetElement.removeEventListener("touchmove", this.emitGestureEvent);
            },
            emitGestureEvent: function(event) {
                const currentState = this.getTouchState(event);
                const previousState = this.internalState.previousState;
                const gestureContinues = previousState && currentState && currentState.touchCount == previousState.touchCount;
                const gestureEnded = previousState && !gestureContinues;
                const gestureStarted = currentState && !gestureContinues;

                if (gestureEnded) {
                    const eventName = this.getEventPrefix(previousState.touchCount) + "fingerend";
                    this.el.emit(eventName, previousState);
                    this.internalState.previousState = null;
                }
                if (gestureStarted) {
                    currentState.startTime = performance.now();
                    currentState.startPosition = currentState.position;
                    currentState.startSpread = currentState.spread;
                    const eventName = this.getEventPrefix(currentState.touchCount) + "fingerstart";
                    this.el.emit(eventName, currentState);
                    this.internalState.previousState = currentState;
                }
                if (gestureContinues) {
                    const eventDetail = {
                        positionChange: { x: currentState.position.x - previousState.position.x, y: currentState.position.y - previousState.position.y },
                    };
                    if (currentState.spread) {
                        eventDetail.spreadChange = currentState.spread - previousState.spread;
                    }
                    const eventName = this.getEventPrefix(currentState.touchCount) + "fingermove";
                    this.el.emit(eventName, eventDetail);
                    this.internalState.previousState = currentState;
                }
            },
            getTouchState: function(event) {
                if (event.touches.length === 0) return null;
                const touchList = [];
                for (let i = 0; i < event.touches.length; i++) { touchList.push(event.touches[i]); }
                const touchState = { touchCount: touchList.length };
                const centerPositionRawX = touchList.reduce((sum, touch) => sum + touch.clientX, 0) / touchList.length;
                const centerPositionRawY = touchList.reduce((sum, touch) => sum + touch.clientY, 0) / touchList.length;
                touchState.position = { x: centerPositionRawX, y: centerPositionRawY };
                if (touchList.length >= 2) {
                    const spread = Math.abs(touchList[0].clientX - touchList[1].clientX) + Math.abs(touchList[0].clientY - touchList[1].clientY);
                    touchState.spread = spread;
                }
                return touchState;
            },
            getEventPrefix: function(touchCount) {
                const numberNames = ["one", "two", "three", "many"];
                return numberNames[Math.min(touchCount, 4) - 1];
            }
        });

        // Componente para manejar la respuesta (Rotar y Escalar)
        AFRAME.registerComponent("gesture-handler", {
            schema: {
                enabled: { default: true },
                rotationFactor: { default: 5 },
                minScale: { default: 5 }, // Ajusta según el tamaño de tu modelo
                maxScale: { default: 100 },
            },
            init: function() {
                this.handleScale = this.handleScale.bind(this);
                this.handleRotation = this.handleRotation.bind(this);
                this.isVisible = false;
                this.initialScale = this.el.object3D.scale.clone();
                this.scaleFactor = 1;

                this.el.sceneEl.addEventListener("markerFound", (e) => { this.isVisible = true; });
                this.el.sceneEl.addEventListener("markerLost", (e) => { this.isVisible = false; });
            },
            update: function() {
                if (this.data.enabled) {
                    this.el.sceneEl.addEventListener("onefingermove", this.handleRotation);
                    this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
                } else {
                    this.el.sceneEl.removeEventListener("onefingermove", this.handleRotation);
                    this.el.sceneEl.removeEventListener("twofingermove", this.handleScale);
                }
            },
            handleRotation: function(event) {
                if (this.isVisible) {
                    this.el.object3D.rotation.y += event.detail.positionChange.x * this.data.rotationFactor * 2 * Math.PI / 1000;
                    // Descomenta la siguiente línea si quieres rotación vertical también:
                    // this.el.object3D.rotation.x += event.detail.positionChange.y * this.data.rotationFactor * 2 * Math.PI / 1000;
                }
            },
            handleScale: function(event) {
                if (this.isVisible) {
                    this.scaleFactor *= 1 + event.detail.spreadChange / event.detail.startSpread;
                    this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.minScale / 50), this.data.maxScale / 50); // Ajuste relativo
                    
                    this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
                    this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
                    this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
                }
            }
        });
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div id="debug-console">Estado: Cargando sistema...</div>

    <div class="arjs-loader">
        <div>Cargando experiencia AR...</div>
    </div>

    <button id="start-button">▶ ACTIVAR VIDEO</button>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; alpha: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector>

        <a-assets>
            <video id="mivideo" 
                src="./assets/video.mp4" 
                preload="auto" 
                loop 
                muted 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous">
            </video>
        </a-assets>

        <a-nft
            id="nft-marker"
            type="nft"
            url="https://sebasnohamila.github.io/mi-proyecto-ar/assets/marca"
            smooth="true"
            smoothCount="20"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-plane
                id="video-plane"
                src="#mivideo"
                width="200" height="112"
                position="0 0 -100"
                rotation="-90 0 0"
                material="shader: flat; side: double;">
            </a-plane>

            <a-entity 
                id="modelo-3d"
                gltf-model="./assets/modelo.glb"
                scale="50 50 50"
                position="100 0 -200"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler="minScale: 10; maxScale: 200; rotationFactor: 5">
            </a-entity>
            
        </a-nft>
        
        <a-entity camera raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

    <script>
        function log(text) {
            document.getElementById('debug-console').innerText = "Estado: " + text;
            console.log(text);
        }

        window.addEventListener('load', () => {
            const video = document.getElementById('mivideo');
            const startBtn = document.getElementById('start-button');
            const loader = document.querySelector('.arjs-loader');
            const nft = document.getElementById('nft-marker');
            const plane = document.getElementById('video-plane');

            // Muestra el botón cuando la página carga
            setTimeout(() => {
                loader.style.display = 'none';
                startBtn.style.display = 'block';
                log("Listo. Pulsa el botón rojo.");
            }, 3000);

            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                video.muted = false;
                video.play().then(() => {
                    log("Video iniciado. Apunta a la imagen.");
                }).catch(e => {
                    log("Error al reproducir: " + e);
                });
            });

            nft.addEventListener('markerFound', () => {
                log("¡Imagen encontrada!");
                if (video.paused) { video.play(); }
            });

            nft.addEventListener('markerLost', () => {
                log("Buscando imagen...");
                video.pause();
            });
            
            video.addEventListener('play', () => {
                const mesh = plane.getObject3D('mesh');
                if (mesh && mesh.material && mesh.material.map) {
                    mesh.material.map.needsUpdate = true;
                }
            });
        });
    </script>
</body>
</html>
