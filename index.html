<!DOCTYPE html>
<html>
<head>
    <title>AR Video Fix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white; font-family: sans-serif;
        }
        #debug-console {
            position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.5); 
            color: yellow; z-index: 10000; padding: 5px; pointer-events: none;
        }
        #start-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ef2d5e; color: white;
            border: none; border-radius: 5px; z-index: 10001; display: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div id="debug-console">Estado: Cargando sistema...</div>

    <div class="arjs-loader">
        <div>Cargando experiencia AR...</div>
    </div>

    <button id="start-button">▶ ACTIVAR VIDEO</button>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; alpha: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="mivideo" 
               src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/videos/headtracking.mp4"
                preload="auto" 
                loop 
                muted 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous">
            </video>
        </a-assets>

        <a-nft
            id="nft-marker"
            type="nft"
            url="https://sebasnohamila.github.io/mi-proyecto-ar/assets/marca"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-plane
                id="video-plane"
                src="#mivideo"
                width="200" height="112"
                position="0 0 -100"
                rotation="-90 0 0"
                material="shader: flat; side: double;">
            </a-plane>

            <a-entity 
                gltf-model="./assets/modelo.glb"
                scale="50 50 50"
                position="100 0 -200"
                rotation="-90 0 0">
            </a-entity>
            
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function log(text) {
            document.getElementById('debug-console').innerText = "Estado: " + text;
            console.log(text);
        }

        window.addEventListener('load', () => {
            const video = document.getElementById('mivideo');
            const startBtn = document.getElementById('start-button');
            const loader = document.querySelector('.arjs-loader');
            const nft = document.getElementById('nft-marker');
            const plane = document.getElementById('video-plane');

            // Muestra el botón cuando la página carga (esperamos 3s por si acaso)
            setTimeout(() => {
                loader.style.display = 'none';
                startBtn.style.display = 'block';
                log("Listo. Pulsa el botón rojo.");
            }, 3000);

            // CAMBIO 3: Lógica de interacción de usuario (User Interaction)
            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                
                // Secuencia mágica para móviles:
                video.muted = false; // Activamos audio
                video.play().then(() => {
                    log("Video iniciado. Apunta a la imagen.");
                }).catch(e => {
                    log("Error al reproducir: " + e);
                });
            });

            // Control de detección
            nft.addEventListener('markerFound', () => {
                log("¡Imagen encontrada!");
                if (video.paused) {
                    video.play(); 
                }
            });

            nft.addEventListener('markerLost', () => {
                log("Buscando imagen...");
                video.pause();
            });
            
            // CAMBIO 4: Hack para forzar actualización de textura en móviles
            video.addEventListener('play', () => {
                // Forzamos a Three.js a refrescar el material del plano
                const mesh = plane.getObject3D('mesh');
                if (mesh && mesh.material && mesh.material.map) {
                    mesh.material.map.needsUpdate = true;
                }
            });
        });
    </script>
</body>
</html>
