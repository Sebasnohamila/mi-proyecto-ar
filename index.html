<!DOCTYPE html>
<html>
<head>
    <title>AR Video Fix</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93960954db63f2633c9363/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white; font-family: sans-serif;
        }
        #start-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ef2d5e; color: white;
            border: none; border-radius: 5px; z-index: 10001; display: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Cargando experiencia...</div>
    </div>

    <button id="start-button">â–¶ TOCAR PARA INICIAR</button>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="mivideo" 
                src="./assets/video.mp4" 
                preload="auto" 
                loop="true" 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous">
            </video>
        </a-assets>

        <a-nft
            id="nft-marker"
            type="nft"
            url="https://sebasnohamila.github.io/mi-proyecto-ar/assets/marca" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video 
                src="#mivideo" 
                width="160" height="90"
                position="0 0 -100" 
                rotation="-90 0 0"
                material="shader: flat; opacity: 1;">
            </a-video>

            <a-entity 
                gltf-model="./assets/modelo.glb"
                scale="50 50 50"
                position="100 0 -100"
                rotation="-90 0 0">
            </a-entity>
            
        </a-nft>
        
        <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('mivideo');
            const startBtn = document.getElementById('start-button');
            const loader = document.querySelector('.arjs-loader');
            const nft = document.getElementById('nft-marker');

            // Forzar cierre de loader a los 4s
            setTimeout(() => {
                if(loader) loader.style.display = 'none';
                if(startBtn) startBtn.style.display = 'block';
            }, 4000);

            // Click inicial para desbloquear audio y video
            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                video.play();
                video.pause(); 
            });

            // Detectar imagen
            nft.addEventListener('markerFound', () => {
                video.play();
            });

            // Perder imagen
            nft.addEventListener('markerLost', () => {
                video.pause();
            });
        });
    </script>
</body>
</html>
